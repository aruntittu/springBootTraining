<br>
<div class="container" style="background: floralwhite">
  <br>
  <h5>This is your Cart</h5>
  <br>
  <div class="row">
    <div class=" col-sm-3" style="width: 18rem;" *ngFor="let product of products">
      <img src="{{product[0].imageLocation}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{product[0].name}}</h5>
        <p class="card-text">{{product[0].description}}</p>
        <footer class="blockquote-footer"> <cite title="price">â‚¹</cite>{{product[0].price}}</footer>
        <p class="card-text"><span class="text-info">Quantity :</span> {{product[1]}}</p>
        <p class="card-text"><span class="text-primary">Price :</span> {{product[1]*product[0].price | number : '.0-2'}}</p>
        <button (click)="removeItem(product[0].id)" class="btn btn-danger">Remove</button>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-4">
      <p><span class="text-success"> Total Price : </span> {{total | number : '.0-2'}}</p>
    </div>
    <div class="col-md-8 text-right">
      <button (click)="placeOrder()" class="btn btn-success">Place Order</button>
    </div>
  </div>
  <br>
</div>
