<br>
<div class="container" style="background: floralwhite">
  <br>
  <h5>Your Order Details</h5>
  <br>

  <table class="table table-success">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Product</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price</th>
      <th scope="col">Total price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let orderDetail of orderDetails, let i=index;">
      <th scope="row">{{i+1}}</th>
      <td>{{orderDetail.product.name}}</td>
      <td>{{orderDetail.quantity}}</td>
      <td>{{orderDetail.product.price}}</td>
      <td>{{orderDetail.quantity * orderDetail.product.price}}</td>
    </tr>
    <tr class="table-info">
      <th></th>
      <td></td>
      <td></td>
      <td></td>
      <td>{{total}}</td>
    </tr>
    </tbody>
  </table>
  <div class="text-right">
    <button routerLink="/order" class="btn btn-primary">Back to Orders</button>
  </div>
  <br>
</div>
